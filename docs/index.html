   <style>

     
     
     h2 {
 border-bottom: 2px solid #aaa; 
 color: #aaa;
}
  h3{
  border: 2px solid #333; /* 枠線を全体に追加 */
  padding: 10px; /* テキストと枠線の間に余白を追加 */
  color: #333;
  }
   hr{
     border-bottom: 2px 
 color: #aaa;
     
   }  
ul {
  padding: 0;
}

ul li {
  position: relative;
  list-style-type: none;
  padding: 0.5em 0.5em 0.5em 2em; 
  margin-bottom: 5px;
  line-height: 1.5;
  background: #333;
  vertical-align: middle;
  color: #fff;
  border-radius: 20px 0 0 20px;
}

ul li::before {
  position: absolute;
  left: 0.7em;
  top: 0.75em;
  content: '';
  width: 1em;
  height: 1em;
  background: #fff;
  border-radius: 50%;
}
.box {
  width: 80%;
  max-width: 600px;
  height: auto;
  border: 1px solid #aaa;
  padding: 20px;
  margin: 20px auto;
}
     
.link {
  border-left: 10px solid #AEB5EA; /* 左側の線を一本線に変更 */
  background-color: #f0f0f0; /* 薄めの灰色 */
  border-radius: 1px;
  padding: 7px 15px;
  margin-bottom: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: block;
  text-decoration: none;
}
 
   .link a {
    color: #333333; /*  */
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    display: block;
     }

     .link:hover {
  background-color: #aaa; /* 少し明るい灰色 */
    text-decoration: underline;
     }

     
.btn {
    background-color: #333;
    color: #ffffff; /* 白 */
    border-radius: 8px;
    padding: 7px 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    display: inline-block;
    text-align: center;
}

.btn:hover {
    background-color: #aaa; /* 少し明るい灰色 */
    text-decoration: underline;
}


img {
  display: inline-block;
  margin: 0;
  padding: 0;
}


    /*ページトップ遷移ボタン*/


  a.pagetop {
    display: flex;
    padding: 15px 15px;
    font-size: 18px;
    text-align: center;
    position: fixed;
    right: 1rem;
    bottom: 1rem;
    text-decoration: none;
    color: #ffffff;
    background-color: #333;
    border-radius: 50px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    }
     a.pagetop:hover {
    background-color: #aaa;
     }
